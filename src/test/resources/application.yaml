spring:
  application:
    name: ddogdog

  datasource:
    url: jdbc:mysql://localhost:3306/ddog_dog_test
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
        registration:
          kakao:
            client-id: bb0ffec0ead0fae87c462e6973b31c84
            client-secret: q7v2wvgZ01jowD0XddyJ1g95Af1xEpYp
            client-authentication-method: client_secret_post
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-name: kakao
            scope:
              - profile_nickname
              - account_email

jwt:
  header: Authorization
  issuer: baby-blackdog
  expirySeconds: 2592000
  client-secret: YmFieS1ibGFjay1kb2ctZGRvZy1kb2c=



management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    metrics:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

server:
  tomcat:
    mbeanregistry:
      enabled: true
    accesslog:
      enabled: false

logging:
  level:
    org.hibernate.type.descriptor.sql: WARN
    com.zaxxer.hikari: WARN
    org.springframework.jdbc.datasource.init.ScriptUtils: WARN
    org.springframework.jdbc.datasource.init.DataSourceInitializer: WARN
    org.apache.catalina: WARN
    org.apache.coyote: WARN
    org.apache.tomcat: WARN
    org.springframework.web.filter: WARN
    org.springframework: WARN